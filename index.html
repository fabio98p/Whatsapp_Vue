<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vue</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
	<div id="root">

		<div id="backBackground">
			<div class="greenPart"></div>
			<div class="greyPart"></div>
		</div>

		<div id="container">
				<aside>
					<div class="myProfile">

						<div class="left">
							<img src="./assets/img/avatar_io.jpg" alt="">
						</div>

						<div class="right">
							<i class="fas fa-circle-notch"></i>
							<i class="far fa-comment-alt"></i>
							<i class="fas fa-ellipsis-v"></i>
						</div>
					</div>

					<div class="spamNotification">
						<i class="fas fa-bell-slash"></i>
						<div>
							<h3>Ricevi notifiche di nuovi messaggi</h3>
							<p>Attiva notifiche dexstop ></p>
						</div>
					</div>

					<div class="searchContact">
						<input placeholder="Cerca o inizia una nuova chat" type="text">
					</div>
					<div class="contact"></div>
				</aside>

				<main>
					<div class="profileConversator">
						<div class="left">
							<img src="./assets/img/avatar_1.jpg" alt="">
						</div>

						<div class="right">
							<i class="fas fa-search"></i>
							<i class="fas fa-ellipsis-v"></i>
						</div>
					</div>
					<div class="mainChat"></div>
					<div class="newMesage">
						<i class="far fa-meh"></i>
						<i class="fas fa-paperclip"></i>
						<input placeholder="scrivi un messaggio" type="text">
						<i class="fas fa-microphone"></i>
					</div>
				</main>
		</div>




		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="./assets/js/main.js"></script>
	</div>
</body>
</html>
